<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 150">
  <defs>
    <!-- Gold gradient for dice -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4D03F"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>

    <!-- Darker gold for shadows -->
    <linearGradient id="goldDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8860B"/>
      <stop offset="100%" style="stop-color:#8B6914"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background (transparent) -->

  <!-- Left Die - showing 5 (tilted) -->
  <g transform="translate(30, 35) rotate(-15, 40, 40)" filter="url(#shadow)">
    <!-- Die body -->
    <rect x="0" y="0" width="80" height="80" rx="12" ry="12" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="2"/>

    <!-- Pips (5 pattern) -->
    <circle cx="20" cy="20" r="7" fill="#0D1117"/>
    <circle cx="60" cy="20" r="7" fill="#0D1117"/>
    <circle cx="40" cy="40" r="7" fill="#0D1117"/>
    <circle cx="20" cy="60" r="7" fill="#0D1117"/>
    <circle cx="60" cy="60" r="7" fill="#0D1117"/>
  </g>

  <!-- Right Die - showing 6 (tilted opposite) -->
  <g transform="translate(85, 45) rotate(10, 40, 40)" filter="url(#shadow)">
    <!-- Die body -->
    <rect x="0" y="0" width="80" height="80" rx="12" ry="12" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="2"/>

    <!-- Pips (6 pattern) -->
    <circle cx="22" cy="18" r="7" fill="#0D1117"/>
    <circle cx="22" cy="40" r="7" fill="#0D1117"/>
    <circle cx="22" cy="62" r="7" fill="#0D1117"/>
    <circle cx="58" cy="18" r="7" fill="#0D1117"/>
    <circle cx="58" cy="40" r="7" fill="#0D1117"/>
    <circle cx="58" cy="62" r="7" fill="#0D1117"/>
  </g>

  <!-- Text: CrapApp -->
  <g filter="url(#glow)">
    <!-- Main text -->
    <text x="195" y="95" font-family="Arial Black, Arial, sans-serif" font-size="52" font-weight="900" fill="url(#goldGradient)" letter-spacing="2">
      CrapApp
    </text>

    <!-- Subtle outline for depth -->
    <text x="195" y="95" font-family="Arial Black, Arial, sans-serif" font-size="52" font-weight="900" fill="none" stroke="#B8860B" stroke-width="1" letter-spacing="2" opacity="0.5">
      CrapApp
    </text>
  </g>

  <!-- Tagline -->
  <text x="195" y="120" font-family="Arial, sans-serif" font-size="14" fill="#8B949E" letter-spacing="3">
    PAYOUT CALCULATOR
  </text>
</svg>
