<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gold gradient for dice -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4D03F"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>

    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1C2128"/>
      <stop offset="100%" style="stop-color:#0D1117"/>
    </linearGradient>

    <!-- Drop shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#000" flood-opacity="0.6"/>
    </filter>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="90" ry="90" fill="url(#bgGradient)"/>

  <!-- Decorative border -->
  <rect x="16" y="16" width="480" height="480" rx="80" ry="80" fill="none" stroke="#D4AF37" stroke-width="3" opacity="0.3"/>

  <!-- Left Die - showing 5 (tilted) -->
  <g transform="translate(85, 130) rotate(-12, 80, 80)" filter="url(#shadow)">
    <!-- Die body -->
    <rect x="0" y="0" width="160" height="160" rx="24" ry="24" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="3"/>

    <!-- Pips (5 pattern) -->
    <circle cx="40" cy="40" r="14" fill="#0D1117"/>
    <circle cx="120" cy="40" r="14" fill="#0D1117"/>
    <circle cx="80" cy="80" r="14" fill="#0D1117"/>
    <circle cx="40" cy="120" r="14" fill="#0D1117"/>
    <circle cx="120" cy="120" r="14" fill="#0D1117"/>
  </g>

  <!-- Right Die - showing 6 (tilted opposite) -->
  <g transform="translate(220, 175) rotate(15, 80, 80)" filter="url(#shadow)">
    <!-- Die body -->
    <rect x="0" y="0" width="160" height="160" rx="24" ry="24" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="3"/>

    <!-- Pips (6 pattern) -->
    <circle cx="45" cy="35" r="14" fill="#0D1117"/>
    <circle cx="45" cy="80" r="14" fill="#0D1117"/>
    <circle cx="45" cy="125" r="14" fill="#0D1117"/>
    <circle cx="115" cy="35" r="14" fill="#0D1117"/>
    <circle cx="115" cy="80" r="14" fill="#0D1117"/>
    <circle cx="115" cy="125" r="14" fill="#0D1117"/>
  </g>
</svg>
